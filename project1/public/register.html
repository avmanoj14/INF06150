      <main class="registration">
        <form class="registration__form" action="/register" method="POST">

            <label for="name">Name<span class="required__label">*</span></label>
            <input type="text" id="name" name="name" placeholder="Type your name" required>
           

            <label for="email">Email<span class="required__label">*</span></label>
            <input type="email" id="email" name="email" placeholder="Type your mail" required>
           

            <label for="send__facts">Do you want us to send you more intresting facts about Black Panther?</label>
            <input type="checkbox" id="send__facts" name="send__facts" checked>
           
            

            <label for="doante">Choose an amount to donate to animal welfare?</label>
            <select id="donate" name="donate">
                <option value="" selected disabled>Please select an amount</option>
                <option value="1">10$</option>
                <option value="2">20$</option>
                <option value="3">50$</option>
            </select>
           

            <button class="register__btn" type="submit">Register</button>

            <p class="form__note"><span class="required__label">*</span> <i>Indiactes required fields</i></p>

        </form>
        
      </main>
